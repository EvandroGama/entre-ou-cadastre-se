<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="main">
        <div class="login-left">
            <img src="price-animate.svg" alt="">
            <p>Cadastre-se agora e<br>
            confira nossas ofertas.</p>
        </div>

        <div class="login-right">
            <div class="header">
                <h2>Cadastre-se.</h2>
                <p>Já tem uma conta? <a href="#">Faça login</a></p>
            </div>

            <div class="button-login">
                <button type="button" class="button-g">
                    <span class="img-g"><img src="icon-g.png" alt=""></span>
                    <span class="text-button-g">Inscreva-se com Google</span>
                </button>

                <button type="button" class="button-f">
                    <span class="img-f"><img src="icon-f.png" alt=""></span>
                    <span class="text-button-f">Inscreva-se com Facebook</span>
                </button>
            </div>

            <div class="divisor">
                <span class="bar1"></span>
                <p>ou</p>
                <span class="bar2"></span>
            </div>
            
            <div class="label-input"><label for="email">Endereço de e-mail</label></div>
            <div class="signEmail">
                <i class='bx bx-envelope'></i>
                <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
            </div>

            <div class="label-input"><label for="password">Senha</label></div>
            <div class="signEmail">
                <i class='bx bx-lock-alt'></i>
                <input id="password" type="password" name="password" placeholder="Senha" required>
            </div>

            <div class="checkbox">
                <input id="checkbox1" type="checkbox" name="checkbox1" required>
                <label for="checkbox1">Eu concordo com os <a href="#">Termos de Serviço</a>  e com a <a href="#">Política de Privacidade</a></label>
            </div>

            
            <button class="register" type="submit">Cadastre-se</button>
            
        </div>
    </div>
    
</body>
</html>
